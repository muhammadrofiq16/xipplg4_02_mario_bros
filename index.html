<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=1280" />
  <title>Mario Maker</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>

  <!-- main game -->
  <div class="main-wrapper">
    <canvas class="game-screen"></canvas>
    
    <!-- TEMPATKAN PANEL KONTROL DI SINI -->
    <!-- Control Panel -->
    <div class="control-panel">
        <button class="control-btn" onclick="openSettings()">
            <span class="btn-icon">‚öôÔ∏è</span>
            SETTINGS
        </button>
        
        <button class="control-btn" onclick="toggleFullScreen()">
            <span class="btn-icon">üì∫</span>
            FULL SCREEN
        </button>
        
        <button class="control-btn" onclick="openCharacterSelect()">
            <span class="btn-icon">üë§</span>
            CHARACTER
        </button>
        
        <button class="control-btn" onclick="restartGame()">
            <span class="btn-icon">üîÑ</span>
            RESTART
        </button>
        
        <button class="control-btn" onclick="openLeaderboard()">
            <span class="btn-icon">üèÜ</span>
            LEADERBOARD
        </button>
        
        <button class="control-btn" id="pauseBtn" onclick="togglePause()">
            <span class="btn-icon">‚è∏Ô∏è</span>
            PAUSE
        </button>
    </div>

    <!-- Modal Windows -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">SETTINGS</h2>
            <div class="setting-option">
                <h3>Sound Volume</h3>
                <input type="range" min="0" max="100" value="80">
            </div>
            <div class="setting-option">
                <h3>Music Volume</h3>
                <input type="range" min="0" max="100" value="70">
            </div>
            <div class="setting-option">
                <h3>Controls</h3>
                <select>
                    <option>Keyboard</option>
                    <option>Gamepad</option>
                    <option>Touch</option>
                </select>
            </div>
            <button class="modal-close" onclick="closeModal('settingsModal')">CLOSE</button>
        </div>
    </div>

    <div id="characterModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">SELECT CHARACTER</h2>
            <div class="characters">
                <div class="character selected" onclick="selectCharacter(this)">üë®</div>
                <div class="character" onclick="selectCharacter(this)">üë®‚Äçüîß</div>
                <div class="character" onclick="selectCharacter(this)">üë∏</div>
                <div class="character" onclick="selectCharacter(this)">üçÑ</div>
            </div>
            <button class="modal-close" onclick="closeModal('characterModal')">CONFIRM</button>
        </div>
    </div>

    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">LEADERBOARD</h2>
            <ul class="leaderboard-list">
                <li class="leaderboard-item"><span>1. MarioFan92</span><span>9,850</span></li>
                <li class="leaderboard-item"><span>2. LuigiLover</span><span>8,720</span></li>
                <li class="leaderboard-item"><span>3. PrincessP</span><span>7,650</span></li>
                <li class="leaderboard-item"><span>4. SuperToad</span><span>6,980</span></li>
                <li class="leaderboard-item"><span>5. YoshiRider</span><span>5,420</span></li>
            </ul>
            <button class="modal-close" onclick="closeModal('leaderboardModal')">CLOSE</button>
        </div>
    </div>
    <!-- END PANEL KONTROL -->
    
  </div>
  <div class="create">
   
  </div>

  <script src="js/View.js"></script>
  <script src="js/GameUI.js"></script>

  <script src="js/mainGame/GameSound.js"></script>
  <script src="js/mainGame/Element.js"></script>
  <script src="js/mainGame/PowerUp.js"></script>
  <script src="js/mainGame/Enemy.js"></script>
  <script src="js/mainGame/Bullet.js"></script>
  <script src="js/mainGame/Mario.js"></script>
  <script src="js/mainGame/Score.js"></script>
  <script src="js/mainGame/MarioGame.js"></script>

  <script src="js/levelEditor/Storage.js"></script>
  <script src="js/levelEditor/Editor.js"></script>
  <script src="js/levelEditor/CreatedLevels.js"></script>

  <script src="js/MarioMaker.js"></script>

  <script src="js/Preloader.js"></script>
  
  <!-- Tambahkan script untuk kontrol panel -->
  <script src="js/ControlPanel.js"></script>
</body>

</html>
